<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com CSS Grid</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 50px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            border: 3px solid #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            aspect-ratio: 1/1; /* Mantém proporção quadrada */
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover {
            border-color: #4CAF50;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 400px;
            height: 400px;
            margin-right: 25%;
            transition: all 0.5s ease;
        }

        .gallery-item:hover .gallery-img {
            opacity: 0.8;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Minha Galeria de Imagens</h1>
    
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://th.bing.com/th/id/R.e6643df166ea3bd48b90deb9f5ead292?rik=SmBWuzm%2fC3Dyzg&pid=ImgRaw&r=0" alt="Natureza" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="https://tse3.mm.bing.net/th/id/OIP.nITdx-ykH79cZQYtFl4YEQHaE8?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Cidade" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="https://wallpapers.com/images/hd/funny-animal-picture-wqbxmrw4w5527ga2.jpg" alt="Animal" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="https://tse2.mm.bing.net/th/id/OIP.e6H2fwymLNFknuO4Fg3rXQHaEo?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Comida" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="https://tse1.mm.bing.net/th/id/OIP.XiED7pvpddv51KIAyobSGgHaFH?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Viagem" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="https://tse4.mm.bing.net/th/id/OIP.hagAQ_7E44A8JxeKqCR_hgHaKY?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Arquitetura" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="https://eontd.com/wp-content/uploads/2023/05/soluciones-ti-scaled.jpg" alt="Tecnologia" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="https://lereaprender.com.br/wp-content/uploads/2020/03/arte.jpg" alt="Arte" class="gallery-img">
        </div>
    </div>
</body>
</html>
