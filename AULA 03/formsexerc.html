<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários de Exemplo</h1><br>

    <form action="#">
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome"><br>
        <input type="number" name="idade" id="" placeholder="Digite sua idade"><br>
        <input type="email" name="email" id="" placeholder="Digite seu email"><br>
        <input type="password" name="senha" id="" placeholder="Digite sua senha"><br>
        <input type="date" name="data" id=""><br>
        <input type="search" name="pesquise" id="" placeholder="Pesquisa..."><br>
        <input type="color" name="cor" id="" placeholder="Escolha a cor"><br>
        <input type="file" name="arquivo" id="" placeholder="Envie seu arquivo"><br>
        <input type="checkbox" id="option1" name="interest" value="music">
        <label for="option1">Music</label>
        <input type="checkbox" id="option2" name="interest" value="sports">
        <label for="option2">Sports</label>
        <input type="checkbox" id="option3" name="interest" value="reading">
        <label for="option3">Reading</label><br>
        <input type="radio" id="colorRed" name="color" value="red">
        <label for="colorRed">Red</label>
        <input type="radio" id="colorBlue" name="color" value="blue">
        <label for="colorBlue">Blue</label><br>
        <input type="range" name="abrange" id="" placeholder="Nível de Satisfação"><br><br>

        <label for="nome">
            Nome:
            <input type="text" name="nome" id="nome"><br><br>
        </label>
        <label for="senha">
            Senha:
            <input type="password" name="senha" id="senha"><br><br>
        </label>
        <label for="mensagem">
            Mensagem:
            <textarea name="mensagem" id="mensagem"></textarea><br><br>
        </label>
        <label for="select">
            Estado:
            <select name="select" id="select">
                <option value="Pernambuco">PE</option>
                <option value="Bahia">BA</option>
                <option value="Rio de Janeiro">RJ</option>
                <option value="São Paulo">SP</option>
                <option value="Paraná">PA</option>
            </select><br><br>
        </label>
        <input type="button" value="Trivia"><br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar Dados</button>
    </form>
</body>
</html>
